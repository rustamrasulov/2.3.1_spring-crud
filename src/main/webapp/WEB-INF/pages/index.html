<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Users</title>
</head>
<body>

<div align="center">

    <div><a href="/new">Add user</a></div>
    <caption><h2>Users List</h2></caption>
    <table border="1" cellpadding="5">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Last Name</th>
            <th>E-Mail</th>
            <th>Actions</th>
        </tr>
        <th:block th:each="user : ${users}">
            <tr>
                <td th:text="${user.getId()}"></td>
                <td th:text="${user.getFirstName()}"></td>
                <td th:text="${user.getLastName()}"></td>
                <td th:text="${user.getEmail()}"></td>
                <td>
                    <a th:href="@{/edit/{id}(id=${user.getId()})}">Edit</a>
                    <a th:href="@{/delete/{id}(id=${user.getId()})}">Delete</a>
                </td>
            </tr>
        </th:block>
    </table>





</div>
</body>
</html>
